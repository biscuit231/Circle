<link rel="stylesheet" href="../public/css/post.css">

<div class="postBg">
  <div class="postInsideMargin">
    <div class='row'>
      <div class='col s12 m6'>
        <div class='card blue-grey darken-1'>
          <div class='card-content white-text'>
            <span class='card-title'>{{post.post_title}}</span>
            <p id="postText">{{post.post_body}}</p>
          </div>
          {{! container for text input }}
          <div class='card-action'>
            {{! text input }}
    {{#if loggedin}}
            <div class='row'>
              <form class='col s12'>
                <div class='row'>
                  <div class='input-field col s12'>
                    <textarea
                      id='textarea1'
                      class='materialize-textarea'>
                    </textarea>
                    <label for='textarea1'>Reply</label>
                    <button
                      class='btn waves-effect waves-light'
                      type='submit'
                      name='action'
                    >Submit</button>
                  </div>
                </div>

              </form>

            </div>
    {{else}}
            <p>You must to logged in to post a reply</p>
    {{/if}}
          </div>

        </div>
      </div>
    </div>
  </div>  
</div>
